<section>
  <header>{{ mediaItems | categoryList }}</header>
  <mw-media-item 
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"
    [ngClass]="{ 'medium-movies': mediaItem.medium === 'Movies', 'medium-series': mediaItem.media === 'Series'}"></mw-media-item>
</section>
